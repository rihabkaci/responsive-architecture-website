<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Architecture website</title>
   </head>
   <body>
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">Architecture</a>
            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li>
                     <a href="#" class="nav__link">Home</a>
                  </li>
                  <li>

                  </li>
                  <li>

                  </li>
                  <li>

                  </li>
                  <li>
                     <a href="#" class="nav__link">Contact</a>

               </ul>
               <!-- close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-large-line"></i>
               </div>
           
            </div>
            
            <!-- toggle button -->
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-menu-line"></i>
            </div>

      <main class="main">
         <section class="home">

                     <img src="assets/img/home-1.jpg" alt="image" class="home__img" data-swiper-parallax="-300">

                  </article>
                  <article class="home__article swiper-slide">
                     <div class="home__data container">

                        <h1 class="home__title" data-swiper-parallax="400">

                        <a href="#" class="home__button" data-swiper-parallax="300">

                     <img src="assets/img/home-2.jpg" alt="image" class="home__img" data-swiper-parallax="-300">
                     <div class="home__shadow"></div>
                  </article>
                  <article class="home__article swiper-slide">
                     <div class="home__data container">
                        <h3 class="home__subtitle" data-swiper-parallax="500">Architecture</h3>
                        <h1 class="home__title" data-swiper-parallax="400">
                           Modern House <br> On The Rock
                        <a href="#" class="home__button" data-swiper-parallax="300">
                           See Project <i class="ri-arrow-right-s-line"></i>
                        </a>
                     </div>
                     <img src="assets/img/home-3.jpg" alt="image" class="home__img" data-swiper-parallax="-300">
                     <div class="home__shadow"></div>
                  </article>
                  <article class="home__article swiper-slide">
                     <div class="home__data container">
                        <h3 class="home__subtitle" data-swiper-parallax="500">Architecture</h3>
                        <h1 class="home__title" data-swiper-parallax="400">
                           Luxury <br> Curved House</h1>
                        <a href="#" class="home__button" data-swiper-parallax="300">

                     <img src="assets/img/home-4.jpg" alt="image" class="home__img" data-swiper-parallax="-300">
                     <div class="home__shadow"></div>
                  </article>
               </div>
            </div>
            <div class="home__content">
               <div class="home__social">
                  <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                     <i class="ri-facebook-circle-line"></i>
                  </a>

                  <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                     <i class="ri-instagram-line"></i>
                  </a>

                  <a href="https://twitter.com/" target="_blank" class="home__social-link">
                     <i class="ri-twitter-x-line"></i>
                  </a>
               </div>
               <!--  pagination -->
               <div class="swiper-pagination"></div>
               <!-- navigation buttons -->
               <div class="swiper-navigation">
                  <div class="swiper-button-prev">
                     <i class="ri-arrow-left-s-line"></i>
                  </div>
                  <div class="swiper-button-next">
                     <i class="ri-arrow-right-s-line"></i>
                  </div>
               </div>
            </div>
